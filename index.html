<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main-container">
      <img class="main-image" src="images/illustration-article.svg" alt="" />
      <div class="learning-section">
        <p class="learning-title">Learning</p>
        <p class="publishing-date">Published 21 Dec 2023</p>
      </div>
      <div class="foundations-section">
        <h1 class="foundations-header">HTML & CSS foundations</h1>
        <p class="foundations-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blogger-section">
        <img
          class="blogger-avatar"
          src="images/image-avatar.webp"
          alt="gregs avatar"
        />
        <p class="blogger-name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
